<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifese</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul class="header-buttons-container">
                <li><button class="action-button" id="dropdownBtn" data-type="dropdown"><i class="fa-solid fa-caret-down"></i></button></li>
                <li><button class="action-button" id="taskBtn" data-type="tasks">New Task</button></li>
                <li><button class="action-button" id="missionBtn" data-type="missions">New Mission</button></li>
                <li><button class="action-button" id="offenseBtn" data-type="offenses">New Offense</button></li>
            </ul>
        </nav>
    </header>
    
    <aside>
        <h1 id="asideTitle">Lifese</h1>

        <ul class="sidebar-buttons-container">
            <li class="sidebar-button active" id="allQuestsBtn" data-type="quests">
                <i class="fa-solid fa-book"></i>
                All Quests
            </li>
            <li class="sidebar-button" id="tasksBtn" data-type="tasks">
                <i class="fa-solid fa-list-check"></i>
                Tasks
            </li>
            <li class="sidebar-button" id="missionsBtn" data-type="missions">
                <i class="fa-solid fa-bullseye"></i>
                Missions
            </li>
            <li class="sidebar-button" id="offensesBtn" data-type="offenses">
                <i class="fa-solid fa-triangle-exclamation"></i>
                Offenses
            </li>
            <li class="sidebar-button" id="statsBtn" data-type="stats">
                <i class="fa-solid fa-chart-line"></i>
                Statistics
            </li>
            <li class="sidebar-button" id="spendBtn" data-type="spend">
                <i class="fa-solid fa-clock"></i>
                Spend Points
            </li>
        </ul>
    </aside>

    <div id="content">
    </div>

    <dialog>
        <h1>Add a new task</h1>
        <form>
            <div class="name">
                <label for="name">* Name</label>
                <input type="text" id="name" name="name" placeholder="e.g. Workout" maxlength="16" autofocus required/>    
            </div>

            <div class="desc">
                <label for="desc">* Description</label>
                <input type="text" id="desc" placeholder="e.g. Workout for an hour." maxlength="150" required/>    
            </div>

            <div class="points-general">
                <div class="reward">
                    <label for="reward">* Reward</label>
                    <input type="number" id="reward" placeholder="1-10" min="1" max="10" required/>    
                </div>

                <div class="penalty">
                    <label for="penalty">* Penalty</label>
                    <input type="number" id="penalty" placeholder="1-10" min="1" max="10" required/>    
                </div>
            </div>
            
            <div class="form-buttons">
                <button type="submit" id="submit">Ok</button>
                <button id="cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <div class="feedback-container">
        <div class="feedback">
            if you see this tell me please!!
        </div>
    </div>
    
</body>
</html>
